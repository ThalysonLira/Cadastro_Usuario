<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Login de Usu√°rio</title>

</h:head>
<h:body>
	<div class="container">

		<div class="navbar navbar-inverse">
			<div class="navbar-brand" style="width: 100%; text-align: center;">
				<a href="http://localhost:8080/Cadastro_Usuario/faces/login.xhtml">Login</a>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-xs-updated">
				<h:form styleClass="form-horizontal">
					<h:messages id="messages" style="color:red" globalOnly="false" />
					<div class="mb-3">
						<h:outputLabel value="Login:" styleClass="control-label" />
						<h:inputText value="#{loginController.usuario.login}"
							styleClass="form-control" />
					</div>
					<div class="mb-3">
						<h:outputLabel value="Senha:" styleClass="control-label" />
						<h:inputText value="#{loginController.usuario.senha}"
							styleClass="form-control" />
					</div>

					<hr />

					<div class="row">
						<div class="col-md-3 mb-3">
							<h:commandButton value="Entrar"
								actionListener="#{loginController.entrar}"
								styleClass="col-md-2 mb-3 btn btn-default form-control">
								<f:ajax execute="@form" render="@form formDataTable" />
							</h:commandButton>
						</div>
						<div class="col-md-3 mb-3">
							<h:commandButton value="Cancelar"
								actionListener="#{loginController.cancelar}"
								styleClass="btn btn-default form-control">
								<f:ajax execute="@form" render="@form formDataTable" />
							</h:commandButton>
						</div>
					</div>
				</h:form>

			</div>
		</div>
	</div>
</h:body>
</html>
